<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = 'utf-8'>
        <link rel="stylesheet" href="./style.css">
        <title>Etch a Sketch!</title>
    </head>

    <body>
        <h1> Etch a Sketch! </h1>
        
        <div class="centerblock">
            <div class="leftButtons">
                <div class="buttonGroup">Select your grid size:</div>
                <button class="sizeButton" id="16">16 by 16 grid</button>
                <button class="sizeButton" id="32">32 by 32 grid</button>
                <button class="sizeButton" id="64">64 by 64 grid</button>
            </div>

            <div class="drawingBox">

            </div>

            <div class="colorBlock">   
                <div>Select your color!</div>
                <input type="color" class="colorSelector">
                <button id="magicColor">Magic Colors</button>
            </div>

        </div>
        <div id="test">TEST</div>

    </body>

    <script src="./javascript.js"></script>
</html>
